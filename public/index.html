<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <!-- Affiche du pseudo de l'utilisateur connect√© avec menu d√©roulant -->
        <div id="user-info" onclick="toggleMenu()">
            Connect√© en tant que : <span id="username"></span>
        </div>
        <div id="user-menu">
            <button onclick="deconnecter()">D√©connexion</button>
        </div>

        <h1>Cookie Clicker üñ±Ô∏è</h1>
        <div id="score">Nombre de Cookies : <span id="count">0</span></div>

        <!-- Cookie cliquable -->
        <div id="cookie">üç™</div>

        <!-- Conteneur pour les boutons principaux -->
        <div id="main-buttons">
            <button id="reset">R√©initialiser</button>
            <button id="open-shop" onclick="window.location.href='shop.html'">Boutique</button>
        </div>

        <!-- Bouton Classement en bas -->
        <button id="classement" onclick="window.location.href='classement.html'">Classement - Soon</button>
    </div>

    <script>
        let count = 0;
        let multiplier = 1; // Multiplicateur initial √† 0.5 au lieu de 1
        let autoclickerEnabled = false; // Autoclicker d√©sactiv√© par d√©faut

        // V√©rifier si l'utilisateur est connect√©
        async function checkAuth() {
            const response = await fetch('/check-auth');
            const data = await response.json();
            if (!data.authenticated) {
                window.location.href = '/login.html';
            } else {
                // Afficher le pseudo de l'utilisateur connect√©
                document.getElementById('username').textContent = data.nom_utilisateur;
            }
        }

        // Charger le score au d√©marrage
        async function loadScore() {
            const response = await fetch("/score");
            const data = await response.json();
            if (data.score !== undefined) {
                count = data.score;
                document.getElementById("count").textContent = count;
            }
        }

        // Charger les am√©liorations au d√©marrage
        async function loadUpgrades() {
            const response = await fetch("/upgrades");
            const data = await response.json();
            if (data.multiplier !== undefined && data.autoclicker !== undefined) {
                multiplier = data.multiplier;
                autoclickerEnabled = data.autoclicker === 1;
            }
        }

        // Gestion du clic sur le cookie
        document.getElementById("cookie").addEventListener("click", async function (event) {
            const response = await fetch("/click", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ multiplier: 1 }), // Envoyer 0.5 comme multiplicateur
            });
            const data = await response.json();
            if (data.score !== undefined) {
                count = data.score;
                document.getElementById("count").textContent = count;
            }

            // Cr√©er un √©l√©ment +0.5
            const plusOne = document.createElement("div");
            plusOne.textContent = `1`; // Afficher +0.5 au lieu de +1
            plusOne.classList.add("plus-one");

            // Positionner l'√©l√©ment +0.5 √† l'endroit du clic
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            plusOne.style.left = `${x}px`;
            plusOne.style.top = `${y}px`;

            // Ajouter l'√©l√©ment +0.5 au cookie
            event.target.appendChild(plusOne);

            // Supprimer l'√©l√©ment +0.5 apr√®s l'animation
            plusOne.addEventListener("animationend", () => {
                plusOne.remove();
            });
        });

        // Gestion de l'autoclicker
        if (autoclickerEnabled) {
            setInterval(async function () {
                const response = await fetch("/click", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ multiplier: 1 }), // Envoyer 1 comme multiplicateur
                });
                const data = await response.json();
                if (data.score !== undefined) {
                    count = data.score;
                    document.getElementById("count").textContent = count;
                }
            }, 5000); // Clique toutes les 5 secondes
        }

        // R√©initialisation avec avertissement
        document.getElementById("reset").addEventListener("click", async function () {
            // Afficher une fen√™tre d'avertissement
            const confirmReset = confirm("√ätes-vous s√ªr de vouloir r√©initialiser le jeu ? Toutes vos donn√©es seront perdues.");

            // Si l'utilisateur confirme, r√©initialiser le jeu
            if (confirmReset) {
                const response = await fetch("/reset", { method: "POST" });
                const data = await response.json();
                if (data.success) {
                    count = 0;
                    multiplier = 1; // R√©initialiser le multiplicateur √† 1
                    autoclickerEnabled = false;

                    // Mettre √† jour l'affichage
                    document.getElementById("count").textContent = count;

                    alert("Jeu r√©initialis√© !");
                }
            }
        });

        // Gestion de la d√©connexion
        async function deconnecter() {
            const response = await fetch('/deconnexion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            const result = await response.json();
            if (response.ok) {
                // Rediriger vers la page de connexion apr√®s la d√©connexion
                window.location.href = '/login.html';
            } else {
                alert('Erreur lors de la d√©connexion');
            }
        }

        // Afficher ou masquer le menu d√©roulant
        function toggleMenu() {
            const menu = document.getElementById("user-menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Fermer le menu d√©roulant si on clique en dehors
        document.addEventListener("click", function (event) {
            const userInfo = document.getElementById("user-info");
            const userMenu = document.getElementById("user-menu");
            if (event.target !== userInfo && !userInfo.contains(event.target) && event.target !== userMenu && !userMenu.contains(event.target)) {
                userMenu.style.display = "none";
            }
        });

        // V√©rifier l'authentification avant de charger la page
        checkAuth();

        // Charger le score et les am√©liorations au d√©marrage
        async function init() {
            await loadScore();
            await loadUpgrades();
        }

        init();
    </script>
</body>

</html>
