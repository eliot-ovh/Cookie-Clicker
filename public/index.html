<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Affiche du pseudo de l'utilisateur connect√© avec menu d√©roulant -->
    <div id="user-info" onclick="toggleMenu()">
        Connect√© en tant que : <span id="username"></span>
    </div>
    <div id="user-menu">
        <button onclick="deconnecter()">D√©connexion</button>
    </div>

    <h1>Cookie Clicker üñ±Ô∏è</h1>
    <div id="score">Nombre de Cookies : <span id="count">0</span></div>

    <!-- Cookie cliquable -->
    <div id="cookie">üç™</div>

    <!-- Conteneur pour les boutons principaux -->
    <div id="main-buttons">
        <button id="reset">R√©initialiser</button>
        <button id="open-shop" onclick="window.location.href='shop.html'">Boutique</button>
    </div>

    <!-- Bouton Classement en bas -->
    <button id="classement" onclick="window.location.href='classement.html'">Classement - Soon</button>

    <script>
        let count = 0;
        let multiplier = 1;
        let autoclickerEnabled = false;

        async function checkAuth() {
            const response = await fetch('/check-auth');
            const data = await response.json();
            if (!data.authenticated) {
                window.location.href = '/login.html';
            } else {
                document.getElementById('username').textContent = data.nom_utilisateur;
            }
        }

        async function loadScore() {
            const response = await fetch("/score");
            const data = await response.json();
            if (data.score !== undefined) {
                count = data.score;
                document.getElementById("count").textContent = count;
            }
        }

        async function loadUpgrades() {
            const response = await fetch("/upgrades");
            const data = await response.json();
            if (data.multiplier !== undefined && data.autoclicker !== undefined) {
                multiplier = data.multiplier;
                autoclickerEnabled = data.autoclicker === 1;
            }
        }

        document.getElementById("cookie").addEventListener("click", async function(event) {
            const response = await fetch("/click", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ multiplier: 1 }),
            });
            const data = await response.json();
            if (data.score !== undefined) {
                count = data.score;
                document.getElementById("count").textContent = count;
            }

            const plusOne = document.createElement("div");
            plusOne.textContent = `1`;
            plusOne.classList.add("plus-one");

            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            plusOne.style.left = `${x}px`;
            plusOne.style.top = `${y}px`;

            event.target.appendChild(plusOne);
            plusOne.addEventListener("animationend", () => {
                plusOne.remove();
            });
        });

        if (autoclickerEnabled) {
            setInterval(async function() {
                const response = await fetch("/click", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ multiplier: 1 }),
                });
                const data = await response.json();
                if (data.score !== undefined) {
                    count = data.score;
                    document.getElementById("count").textContent = count;
                }
            }, 5000);
        }

        document.getElementById("reset").addEventListener("click", async function() {
            const confirmReset = confirm("√ätes-vous s√ªr de vouloir r√©initialiser le jeu ? Toutes vos donn√©es seront perdues.");
            if (confirmReset) {
                const response = await fetch("/reset", { method: "POST" });
                const data = await response.json();
                if (data.success) {
                    count = 0;
                    multiplier = 1;
                    autoclickerEnabled = false;
                    document.getElementById("count").textContent = count;
                    alert("Jeu r√©initialis√© !");
                }
            }
        });

        async function deconnecter() {
            const response = await fetch('/deconnexion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            const result = await response.json();
            if (response.ok) {
                window.location.href = '/login.html';
            } else {
                alert('Erreur lors de la d√©connexion');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById("user-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("click", function(event) {
            const userInfo = document.getElementById("user-info");
            const userMenu = document.getElementById("user-menu");
            if (event.target !== userInfo && !userInfo.contains(event.target) && event.target !== userMenu && !userMenu.contains(event.target)) {
                userMenu.style.display = "none";
            }
        });

        checkAuth();

        async function init() {
            await loadScore();
            await loadUpgrades();
        }

        init();
    </script>
</body>
</html>
