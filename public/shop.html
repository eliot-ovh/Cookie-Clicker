<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #484647; /* Fond noir */
            color: #ffffff; /* Texte en blanc */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .shop-item {
            background-color: #3a775b;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .shop-item:hover {
            transform: scale(1.05);
        }
        #back-button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            color: white;
            background-color: #FF5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Boutique üõí</h1>
    <div id="score">Nombre de Cookies : <span id="count">0</span></div>

    <!-- Articles de la boutique -->
    <div class="shop-item" id="multiplier">
        <h2>Multiplicateur x2</h2>
        <p>Co√ªt : 900 cookies</p>
    </div>

    <div class="shop-item" id="autoclicker">
        <h2>Autoclicker</h2>
        <p>Co√ªt : 75 cookies</p>
    </div>

    <!-- Bouton pour retourner √† l'index -->
    <button id="back-button" onclick="window.location.href='index.html'">Retour</button>

    <script>
        let count = 0;

        // Charger le score au d√©marrage
        async function loadScore() {
            const response = await fetch("/score");
            const data = await response.json();
            if (data.score !== undefined) {
                count = data.score;
                document.getElementById("count").textContent = count;
            }
        }

        // Acheter un multiplicateur
        document.getElementById("multiplier").addEventListener("click", async function() {
            if (count >= 900) {
                const response = await fetch("/buy-multiplier", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                });
                const data = await response.json();
                if (data.success) {
                    count -= 900;
                    document.getElementById("count").textContent = count;
                    alert("Multiplicateur achet√© !");
                } else {
                    alert("Erreur lors de l'achat du multiplicateur.");
                }
            } else {
                alert("Pas assez de cookies !");
            }
        });

        // Acheter un autoclicker
        document.getElementById("autoclicker").addEventListener("click", async function() {
            if (count >= 75) {
                const response = await fetch("/buy-autoclicker", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                });
                const data = await response.json();
                if (data.success) {
                    count -= 75;
                    document.getElementById("count").textContent = count;
                    alert("Autoclicker achet√© !");
                } else {
                    alert("Erreur lors de l'achat de l'autoclicker.");
                }
            } else {
                alert("Pas assez de cookies !");
            }
        });

        // Charger le score au d√©marrage
        loadScore();
    </script>
</body>
</html>
