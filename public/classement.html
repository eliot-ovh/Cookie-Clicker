<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Classement - ⚠️ Dev en cours ⚠️</h1>

    <!-- Tableau de classement -->
    <table id="classement-table">
        <thead>
            <tr>
                <th>Position</th>
                <th>Pseudo</th>
                <th>Cookies</th>
            </tr>
        </thead>
        <tbody id="classement-body">
            <!-- Les lignes du classement seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

    <!-- Bouton pour retourner à l'index -->
    <button id="back-button" onclick="window.location.href='index.html'">Retour</button>

    <script>
        // Fonction pour charger le classement
        async function loadClassement() {
            const response = await fetch("/classement");
            const data = await response.json();

            if (data.classement && data.classement.length > 0) {
                const classementBody = document.getElementById("classement-body");
                classementBody.innerHTML = ""; // Vider le tableau avant de le remplir

                // Ajouter chaque joueur au tableau
                data.classement.forEach((joueur, index) => {
                    const row = document.createElement("tr");

                    const positionCell = document.createElement("td");
                    positionCell.textContent = index + 1; // Position (1, 2, 3, ...)
                    row.appendChild(positionCell);

                    const pseudoCell = document.createElement("td");
                    pseudoCell.textContent = joueur.pseudo;
                    row.appendChild(pseudoCell);

                    const cookiesCell = document.createElement("td");
                    cookiesCell.textContent = joueur.score;
                    row.appendChild(cookiesCell);

                    classementBody.appendChild(row);
                });
            } else {
                console.log("Aucun joueur trouvé dans le classement.");
            }
        }

        // Charger le classement au démarrage
        loadClassement();
    </script>
</body>
</html>
