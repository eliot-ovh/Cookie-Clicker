<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Classement des meilleurs joueurs</h1>
        <style>
            .top1 { background: linear-gradient(90deg, #fcd34d 60%, #fbbf24 100%) !important; color: #222; font-size: 1.3rem; font-weight: bold; }
            .top2 { background: linear-gradient(90deg, #e5e7eb 60%, #d1d5db 100%) !important; color: #222; }
            .top3 { background: linear-gradient(90deg, #fca5a5 60%, #f87171 100%) !important; color: #222; }
            .classement-row { animation: fadeInUp 0.7s; }
            @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        </style>

    <!-- Tableau de classement -->
    <table id="classement-table">
        <thead>
            <tr>
                <th>Position</th>
                <th>Pseudo</th>
                <th>Cookies</th>
            </tr>
        </thead>
        <tbody id="classement-body">
            <!-- Les lignes du classement seront ajoutÃ©es ici dynamiquement -->
        </tbody>
    </table>

    <!-- Bouton pour retourner Ã  l'index -->
    <button id="back-button" onclick="window.location.href='index.html'">Retour</button>

    <script>
        // Fonction pour charger le classement
        async function loadClassement() {
            const response = await fetch("/classement-data");
            const data = await response.json();

            const classementBody = document.getElementById("classement-body");
            classementBody.innerHTML = "";
            if (data.classement && data.classement.length > 0) {
                data.classement.forEach((joueur, index) => {
                    const row = document.createElement("tr");
                    row.classList.add("classement-row");
                    if (index === 0) row.classList.add("top1");
                    if (index === 1) row.classList.add("top2");
                    if (index === 2) row.classList.add("top3");

                    const positionCell = document.createElement("td");
                    let medal = "";
                    if (index === 0) medal = "ðŸ¥‡ ";
                    if (index === 1) medal = "ðŸ¥ˆ ";
                    if (index === 2) medal = "ðŸ¥‰ ";
                    positionCell.textContent = medal + (index + 1);
                    row.appendChild(positionCell);

                    const pseudoCell = document.createElement("td");
                    pseudoCell.textContent = joueur.pseudo;
                    row.appendChild(pseudoCell);

                    const cookiesCell = document.createElement("td");
                    cookiesCell.textContent = joueur.score;
                    row.appendChild(cookiesCell);

                    classementBody.appendChild(row);
                });
            } else {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.colSpan = 3;
                cell.textContent = "Aucun joueur trouvÃ© dans le classement.";
                cell.style.textAlign = "center";
                row.appendChild(cell);
                classementBody.appendChild(row);
            }
        }

        // Charger le classement au dÃ©marrage
        loadClassement();
    </script>
</body>
</html>
