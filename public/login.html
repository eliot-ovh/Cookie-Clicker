<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue</h1>

        <div id="formulaire">
            <h2>Inscription</h2>
            <form id="formInscription">
                <label for="nom_utilisateur">Nom d'utilisateur :</label>
                <input type="text" id="nom_utilisateur" name="nom_utilisateur" placeholder="Entrez votre pseudo" required>
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>

            <h2>Connexion</h2>
            <form id="formConnexion">
                <label for="nom_utilisateur_connexion">Nom d'utilisateur :</label>
                <input type="text" id="nom_utilisateur_connexion" name="nom_utilisateur" placeholder="Entrez votre pseudo" required>
                <label for="mot_de_passe_connexion">Mot de passe :</label>
                <input type="password" id="mot_de_passe_connexion" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Fonction pour afficher un message
        function afficherMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type; // Ajouter une classe pour le style
        }

        // Gérer l'inscription
        document.getElementById('formInscription').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/inscription', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData)),
            });
            const result = await response.json();
            afficherMessage(result.message, response.ok ? 'success' : 'error');
        });

        // Gérer la connexion
        document.getElementById('formConnexion').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/connexion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData)),
            });
            const result = await response.json();
            if (response.ok) {
                // Rediriger vers index.html après une connexion réussie
                window.location.href = 'index.html';
            } else {
                afficherMessage(result.message, 'error');
            }
        });
    </script>
</body>
</html>
