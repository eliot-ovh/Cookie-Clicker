<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            align-items: center;
            background: var(--background, #484647);
        }
        .soon-message {
            background: linear-gradient(120deg, #6366f1 60%, #a5b4fc 100%);
            border-radius: 18px;
            padding: 48px 38px 38px 38px;

            color: #fff;
            margin: 0;
            text-align: center;
            font-size: 2.2rem;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }
        .soon-message::before {
            content: "ðŸš§";
            font-size: 3rem;
            display: block;
            margin-bottom: 18px;
        }
        .soon-sub {
            display: block;
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 18px;
            color: #e0e7ff;
            letter-spacing: 0;
        }
    </style>
</head>
<body>
    <div class="soon-message">
