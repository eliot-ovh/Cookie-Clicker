<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #484647; /* Fond noir */
            color: #ffffff; /* Texte en blanc */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Pleine hauteur de l'√©cran */
            position: relative; /* Pour positionner le bouton classement en bas */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #cookie {
            font-size: 150px; /* Taille du cookie */
            cursor: pointer;
            user-select: none; /* Emp√™cher la s√©lection du texte */
            transition: transform 0.1s; /* Animation au clic */
            position: relative;
            margin-bottom: 20px; /* Espace entre le cookie et les boutons */
        }
        #cookie:active {
            transform: scale(1.1); /* Effet de zoom au clic */
        }
        #main-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espace entre les boutons */
            margin-top: 20px; /* Baisser les boutons */
        }
        #reset, #open-shop, #classement {
            font-size: 20px;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #reset {
            background-color: #FF5733;
        }
        #open-shop {
            background-color: #3a775b;
        }
        #classement {
            background-color: #576613ab;
        }
        #reset:active, #open-shop:active {
            transform: scale(1.1);
        }
        .plus-one {
            position: absolute;
            font-size: 24px;
            color: #ffffff; /* Couleur du texte +1 */
            animation: floatUp 1s ease-out forwards;
        }
        #back-button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            color: white;
            background-color: #FF5733;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker üñ±Ô∏è</h1>
    <div id="score">Nombre de Cookies : <span id="count">0</span></div>

    <!-- Cookie cliquable -->
    <div id="cookie">üç™</div>

    <!-- Conteneur pour les boutons principaux -->
    <div id="main-buttons">
        <button id="reset">R√©initialiser</button>
        <button id="open-shop" onclick="window.location.href='shop.html'">Boutique</button>
    </div>

    <!-- Bouton Classement en bas -->
    <button id="classement" onclick="window.location.href='classement.html'">Classement - Soon</button>

    <script>
        let count = localStorage.getItem("clickerScore") ? parseInt(localStorage.getItem("clickerScore")) : 0;
        let multiplier = localStorage.getItem("clickerMultiplier") ? parseInt(localStorage.getItem("clickerMultiplier")) : 1;
        let autoclickerEnabled = localStorage.getItem("autoclickerEnabled") === "true";

        document.getElementById("count").textContent = count;

        // Gestion du clic sur le cookie
        document.getElementById("cookie").addEventListener("click", function(event) {
            count += multiplier; // Ajoute le multiplicateur
            document.getElementById("count").textContent = count;
            localStorage.setItem("clickerScore", count);

            // Cr√©er un √©l√©ment +1
            const plusOne = document.createElement("div");
            plusOne.textContent = `+${multiplier}`;
            plusOne.classList.add("plus-one");

            // Positionner l'√©l√©ment +1 √† l'endroit du clic
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            plusOne.style.left = `${x}px`;
            plusOne.style.top = `${y}px`;

            // Ajouter l'√©l√©ment +1 au cookie
            event.target.appendChild(plusOne);

            // Supprimer l'√©l√©ment +1 apr√®s l'animation
            plusOne.addEventListener("animationend", () => {
                plusOne.remove();
            });
        });

        // Gestion de l'autoclicker
        if (autoclickerEnabled) {
            setInterval(function() {
                count += multiplier;
                document.getElementById("count").textContent = count;
                localStorage.setItem("clickerScore", count);
            }, 5000); // Clique toutes les 5 secondes
        }

        // R√©initialisation avec avertissement
        document.getElementById("reset").addEventListener("click", function() {
            // Afficher une fen√™tre d'avertissement
            const confirmReset = confirm("√ätes-vous s√ªr de vouloir r√©initialiser le jeu ? Toutes vos donn√©es seront perdues.");

            // Si l'utilisateur confirme, r√©initialiser le jeu
            if (confirmReset) {
                count = 0;
                multiplier = 1; // R√©initialiser le multiplicateur √† 1
                autoclickerEnabled = false;

                // R√©initialiser le prix du multiplicateur √† 900
                localStorage.setItem("multiplierPrice", 900);

                // Mettre √† jour l'affichage
                document.getElementById("count").textContent = count;

                // Sauvegarder les donn√©es dans le localStorage
                localStorage.setItem("clickerScore", count);
                localStorage.setItem("clickerMultiplier", multiplier);
                localStorage.setItem("autoclickerEnabled", "false");

                alert("Jeu r√©initialis√© !");

    </script>
</body>
</html>
